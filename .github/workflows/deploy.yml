name: Build and Deploy Cal.com

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max_old_space_size=8192
      NEXT_PUBLIC_BASE_URL: https://vocallink.co.za

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Enable Corepack & Install Yarn
        run: |
          corepack enable
          yarn set version stable

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Cal.com
        run: yarn build

      - name: Package Build Artifacts
        run: |
          tar -czf calcom-build.tar.gz \
            .next/ \
            public/ \
            .yarn/ \
            .pnp.* \
            package.json \
            yarn.lock \
            next.config.mjs \
            .env.example

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "calcom-build.tar.gz"
          target: "/home/deploy/cal.com/"

      - name: Extract and Restart App
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/cal.com
            tar -xzf calcom-build.tar.gz
            corepack enable
            yarn install --production --immutable
            pm2 delete calcom 2>/dev/null || true
            pm2 start "yarn start" --name calcom
            pm2 save
